StunnerPreferences.Label=Stunner Preferences
StunnerPreferences.StunnerDiagramEditorPreferences=Diagram Editor Preferences
StunnerDiagramEditorPreferences.Label=Diagram Editor Preferences Fields
StunnerDiagramEditorPreferences.AutoHidePalettePanel.Label=Auto hide category panel
StunnerDiagramEditorPreferences.AutoHidePalettePanel.Help=Enables the automatically hiding of the toolbar panel associated with a Category. E.g. when a category item is selected, or when the mouse leaves the panel.
StunnerDiagramEditorPreferences.CanvasWidth.Label=Drawing area width
StunnerDiagramEditorPreferences.CanvasWidth.Help=Sets the width of the editor drawing area. It must be an integer number between 2800 and 5600.
StunnerDiagramEditorPreferences.CanvasHeight.Label=Drawing area height
StunnerDiagramEditorPreferences.CanvasHeight.Help=Sets the height of the editor drawing area. It it must be an integer value between 1400 and 2800.

PropertyValidator.CanvasSizeValidator.InvalidOutOfRange=Value is out of range.