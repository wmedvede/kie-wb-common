TimerSettingsFieldEditorView.DurationTimer_Help_Header=The timer duration must be
TimerSettingsFieldEditorView.DurationTimer_Help_Line_1=a valid ISO-8601 duration in the format "PnYnMnDTnHnMnS", e.g.  P1M2DT1H, PT1H15M

TimerSettingsFieldEditorView.Expression_Help_Line=an expression like #{expression}, e.g. #{my_process_variable}

TimerSettingsFieldEditorView.TimeCycle=Fire multiple times
TimerSettingsFieldEditorView.TimeCycle_Placeholder=time cycle value or an expression #{expression}
TimerSettingsFieldEditorView.MultipleTimer_Help_Header=The timer cycle must be
TimerSettingsFieldEditorView.MultipleTimer_Help_Line1=ISO: a valid ISO-8601 repetable interval in the format "R[n]/PnYnMnDTnHnMnS", e.g. R/P1M, R3/PT8M3S
TimerSettingsFieldEditorView.MultipleTimer_Help_Line2=Cron: a valid cron interval in the format "nd nh nm ns nms", e.g. 1d 8h, or 5m 3s

TimerSettingsFieldEditorView.TimeDate=Fire at a specific date
TimerSettingsFieldEditorView.TimeDate_Placeholder=date value or an expression #{expression}
TimerSettingsFieldEditorView.TimeDateTimePicker_Placeholder=select a date with the calendar
TimerSettingsFieldEditorView.DateTimer_Help_Header=The timer date must be
TimerSettingsFieldEditorView.DateTimer_Help_Line1=a valid ISO-8601 date time e.g. 2017-12-24T20:15:00+02:00


