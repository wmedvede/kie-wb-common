<div id="simpleConditionEditorWidget" class="row">
    <div class="col-md-12">

        <div class="form-group">
            <label class="control-label" for="variable-selector" data-i18n-key="ProcessVariable" >Process Variable</label>
            <div>
                <select class="form-control" id="variable-selector"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="condition-selector" data-i18n-key="Condition">Condition</label>
            <div>
                <select class="form-control" id="condition-selector"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="condition-param1" data-i18n-key="Param1">Param1</label>
            <div>
                <input type="text" id="condition-param1" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="condition-param2" data-i18n-key="Param2">Param2</label>
            <div>
                <input type="text" id="condition-param2" class="form-control">
            </div>
        </div>

    </div>
</div>
