<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">

                        <div class="form-group">
                            <label class="control-label">Data source</label>
                            <select class="form-control" id="datasource-selector"></select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Schema</label>
                            <select class="form-control" id="schema-selector"></select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Database object type</label>
                            <select class="form-control" id="object-type-selector"></select>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Name filter</label>
                            <input type="text" class="form-control" placeholder="Object name pattern" data-field="search-term-textbox">
                        </div>

                        <button type="button" class="btn btn-default" data-field="search-button">Search</button>

                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div data-field="results-panel"></div>
                </div>
            </div>
        </div>
    </div>
</div>
