persistence_domain_objectEditor_table_field_help=Дополнительный аргумент, определяющий имя таблицы для заданного объекта данных.
persistence_domain_fieldEditor_identifier_category=Свойства идентификатора
persistence_domain_fieldEditor_identifier_field_label=Идентификатор
persistence_domain_fieldEditor_identifier_field_help_heading=Идентификатор
persistence_domain_fieldEditor_identifier_field_help=Если флажок установлен, это поле будет интерпретироваться как идентификатор объекта данных. Наличие идентификатора является обязательным условием для создания персистентных объектов. Поле идентификатора должно содержать данные примитивного типа Java\: строка, целое, длинное целое и т.п. Поля, которые ссылаются на объекты данных, и поля подстановки не могут выступать в роли идентификатора. Эта версия не поддерживает сложные идентификаторы.
persistence_domain_fieldEditor_generation_strategy_field_label=Стратегия генерации
persistence_domain_fieldEditor_generation_strategy_field_help_heading=Стратегия генерации
persistence_domain_fieldEditor_generation_strategy_field_help=Определяет стратегию автоматической генерации значений идентификатора при создании экземпляров объекта данных и их размещении в базе данных (например, на основании форм, полученных в ходе выполнения пользовательских задач jBPM). Как только поле идентификатора будет создано, стратегия будет выбрана автоматически и отключать ее не рекомендуется.
persistence_domain_fieldEditor_sequence_generator_field_label=Генератор последовательности
persistence_domain_fieldEditor_sequence_generator_field_help_heading=Генератор последовательности
persistence_domain_fieldEditor_sequence_generator_field_help=Источник значений для стратегии генерации идентификатора. Как только поле идентификатора будет создано, генератор будет настроен автоматически.
persistence_domain_fieldEditor_column_category=Свойства столбца
persistence_domain_fieldEditor_column_field_label=Имя столбца
persistence_domain_fieldEditor_column_field_help_heading=Имя столбца
persistence_domain_fieldEditor_column_field_help=Дополнительный аргумент, определяющий соответствующее имя столбца в базе данных.
persistence_domain_fieldEditor_unique_field_label=Уникально
persistence_domain_fieldEditor_unique_field_help_heading=Уникально
persistence_domain_fieldEditor_unique_field_help=Если флажок установлен, это означает, что поле должно содержать уникальное значение в пределах базы данных, в которой оно будет храниться. По умолчанию имеет значение False.
persistence_domain_fieldEditor_nullable_field_label=Допускается NULL
persistence_domain_fieldEditor_nullable_field_help_heading=Допускается NULL
persistence_domain_fieldEditor_nullable_field_help=Устанавливает, что значение этого поля в базе данных может содержать значение NULL. По умолчанию имеет значение True.
persistence_domain_fieldEditor_insertable_field_label=Допускается в INSERT
persistence_domain_fieldEditor_insertable_field_help_heading=Допускается в INSERT
persistence_domain_fieldEditor_insertable_field_help=Разрешает включение текущего столбца в инструкции SQL INSERT, генерируемые провайдером персистентности. По умолчанию имеет значение True.
persistence_domain_fieldEditor_updatable_field_label=Допускается в UPDATE
persistence_domain_fieldEditor_updatable_field_help_heading=Допускается в UPDATE
persistence_domain_fieldEditor_updatable_field_help=Разрешает включение текущего столбца в инструкции SQL UPDATE, генерируемые провайдером персистентности. По умолчанию имеет значение True.
persistence_domain_fieldEditor_relationship_category=Свойства отношений
persistence_domain_fieldEditor_relationship_field_label=Тип отношений
persistence_domain_fieldEditor_relationship_field_help_heading=Тип отношений
persistence_domain_fieldEditor_relationship_field_help=Настройки отношений полей для одного или нескольких объектов данных заданного типа. Если для текущего объекта данных настроена персистентность, то при добавлении нового поля тип отношений будет определен автоматически.
