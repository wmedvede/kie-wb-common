persistence_domain_fieldEditor_identifier_category=識別子のプロパティー
persistence_domain_fieldEditor_identifier_field_label=は識別子です
persistence_domain_fieldEditor_identifier_field_help_heading=は識別子です
persistence_domain_fieldEditor_identifier_field_help=現在のフィールドにデータオブジェクト識別子の印を付けます。永続可能なデータオブジェクトには必ず識別子の印がついたフィールドを 1 つだけ持たせ、String、Integer、Long などのようにタイプはベースの java タイプにします。データオブジェクトまたは複数のフィールドを参照するフィールドには識別子の印は付けられません。本バージョンでは複合識別には対応していません。
persistence_domain_fieldEditor_generation_strategy_field_label=生成ストラテジー
persistence_domain_fieldEditor_generation_strategy_field_help_heading=生成ストラテジー
persistence_domain_fieldEditor_generation_strategy_field_help=生成ストラテジーでは、データオブジェクトのインスタンスが作成されデータベースに格納される際に、識別子の値が自動生成される方法を規定します (jBPM プロセスの人が行う作業に関連するフォームなど)。デフォルトの識別子フィールド作成時にも生成ストラテジーは自動的に設定されます。この設定の使用を強く推奨しています。
persistence_domain_fieldEditor_sequence_generator_field_label=シーケンス生成機能
persistence_domain_fieldEditor_sequence_generator_field_help_heading=シーケンス生成機能
persistence_domain_fieldEditor_sequence_generator_field_help=生成ストラテジーで使用される値のシードを表します。デフォルトの識別子フィールド生成時、シーケンス生成機能が適切に生成ストラテジーで使用されるよう自動的に設定が行われます。
