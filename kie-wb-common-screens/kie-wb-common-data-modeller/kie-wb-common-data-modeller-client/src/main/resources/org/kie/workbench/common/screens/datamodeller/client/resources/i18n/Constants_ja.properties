persistence_domain_fieldEditor_unique_field_label=固有
persistence_domain_fieldEditor_unique_field_help_heading=固有
persistence_domain_fieldEditor_unique_field_help=固有プロパティーにチェックを付けると現在のフィールド値がデータベースに格納される際に固有のキーになることを指定します (設定しない場合デフォルト値は false です)。
